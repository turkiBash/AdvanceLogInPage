<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <h1>Logging In to Turki's Services</h1>
<div class="container">
        <form id="login-form" value="Login" method="post">
            <input type="text" name="username" class="username-field" placeholder="Username" id="username-field" autocomplete="username">
            <input type="password" name="password" class="password-field" placeholder="Password" id="password-field" autocomplete="current-password">
            <input type="submit" class="login-btn" id="login-button" value="Login">
        </form>
</div>
<script src="app.js"></script>
</body>
</html>
