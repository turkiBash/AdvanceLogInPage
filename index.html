<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
<div class="container">
    <div class="main-header">
        <h1>Logging In to Turki's Services</h1>
    </div>
    <div class="login-inputs">
        <form id="login-form" value="Login" method="post">
            <input type="text" name="username" class="username-field" placeholder="Username" id="username-field" autocomplete="username">
            <input type="password" name="password" class="password-field" placeholder="Password" id="password-field" autocomplete="current-password">
            <input type="submit" class="login-btn" id="login-btn" value="Login">
        </form>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
